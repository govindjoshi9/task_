services:
  - type: web
    name: cafe-backend
    runtime: node
    buildCommand: cd api && npm install
    startCommand: cd api && node index.js
    envVars:
      - key: DB_HOST
        value: ${DB_HOST}
      - key: DB_USER
        value: ${DB_USER}
      - key: DB_PASSWORD
        value: ${DB_PASSWORD}
      - key: DB_NAME
        value: cafe_menu

  - type: web
    name: cafe-frontend
    runtime: node
    buildCommand: cd client && npm install && npm run build
    staticPublish: client/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://cafe-backend.onrender.com/api